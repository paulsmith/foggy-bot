<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Evanston, IL Beach Weather Vibes</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('weather_report.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather-report').innerText = data.weather_report;
                    const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'};
                    const formattedTimestamp = new Date(data.timestamp).toLocaleDateString('en-US', options);
                    document.getElementById('timestamp').innerText = "Generated on " + formattedTimestamp + ", Central U.S. time.";
                    document.querySelectorAll('.divider').forEach(element => {
                        element.style.backgroundColor = data.color_code;
                    });
                    
                    // Handle weather icon
                    const iconImg = document.getElementById('weather-icon');
                    if (data.icon_url) {
                        iconImg.src = data.icon_url;
                        iconImg.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error loading weather report:', error));
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Evanston, IL Beach Weather Vibes</h1>
        <div id="weather-icon-container">
            <img id="weather-icon" src="" alt="Current weather conditions icon" style="display: none;">
        </div>
        <hr class="divider">
        <div class="cropped-image-container">
            <img src="./captures/capture_latest.jpg" alt="Screengrab of live webcam in Evanston, IL" class="cropped-image">
        </div>
        <p id="weather-report">Loading...</p>
        <hr class="divider">
        <div id="footer">
            <p id="timestamp">Loading...</p>
            <p>By <a href="https://www.pauladamsmith.com">Paul Smith</a>. Updated hourly. Powered by the <a href="https://www.weather.gov/">National Weather Service</a>, <a href="https://llm.datasette.io/en/stable/">llm</a>, and vibes somewhere between Bill Kurtis, Tom Skilling, and Studs Terkel.</p>
            <p>View <a href="https://github.com/paulsmith/foggy-bot">the code</a>.</p>
            <p>Original version and inspiration from <a href="https://www.dbreunig.com/2024/10/29/generating-descriptive-weather-forecasts-with-llms.html">Drew Breunig</a>.</p>
        </div>
    </div>
</body>

<style>
/* Set base font and background */
body {
  font-family: 'Merriweather', 'Georgia', 'Cambria', 'Times New Roman', Times, serif;
  line-height: 1.6;
  color: #2d2d2d;
  background-color: #ffffff;
  padding: 1rem;
  font-weight: 400;
  
}

/* Weather icon styles */
#weather-icon-container {
    text-align: center;
    margin: 1em 0;
}

#weather-icon {
    width: 75px;
    height: 75px;
}

/* Heading styles */
h1 {
  font-family: 'Playfair Display', 'Georgia', serif;
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  line-height: 1.2;
  margin: 2rem 0 1.5rem;
  margin-top: 3em;
  font-weight: 700;
  color: #1a1a1a;
  letter-spacing: -0.02em;
}

h3 {
  font-family: 'Playfair Display', 'Georgia', serif;
  font-size: clamp(1.2rem, 2vw, 1.5rem);
  line-height: 1.2;
  font-style: italic;
  color: #666;
  letter-spacing: -0.02em;
}


/* Container for better readability */
.container {
  max-width: 70ch;
  margin: 0 auto;
  padding: 0 1rem;
}

hr {
    margin-top: 1em;
    height: 4px;
}

/* Footer styles */
#footer {
  margin-top: 2em;
  font-size: 1.2rem;
  color: #666;
}

#footer p {
  margin: 1em 0;
}

/* Image cropping styles */
.cropped-image-container {
  width: 100%;
  position: relative;
  overflow: hidden;
  aspect-ratio: 16/8; /* This creates a container with 50% height of width */
  margin-bottom: 2em;
}

.cropped-image {
  position: absolute;
  top: -25%;
  left: 0;
  width: 100%;
  height: 150%; /* 150% height to account for the 25% crop on top and bottom */
  object-fit: cover;
}

#weather-report {
  font-size: 1.5rem;
  line-height: 1.6;
  margin-bottom: 2em;
}

/* Font imports */
@import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap');
</style>

</html>
